<form class="test" #addform="ngForm" (ngSubmit)="add(addform)">
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" placeholder="enter category" name="category" [(ngModel)]="cat">
  </div>
  <div class="form-group">
    <label for="pname">Product Name</label>
    <input type="text" class="form-control" id="pname" placeholder="enter product name" name="pname" [(ngModel)]="pna">
  </div>
  <div class="form-group">
    <label for="price">Product Price</label>
    <input type="text" class="form-control" id="price" placeholder="enter product price" name="price" [(ngModel)]="pric">
  </div>
  <div class="form-group">
    <label for="">Product Details</label>
    <textarea name="" id="" cols="70" rows="10" [(ngModel)]="htmlContent" name="desc"></textarea>
    <!-- <angular-editor name="desc" [config]="editorConfig"  [(ngModel)]="htmlContent"></angular-editor>  -->
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>
